<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Panel de Administración - Can Help</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo" width="70px">
      <h1>Can Help</h1>
    </div>
  </header>

  <main>
    <section class="admin-container">
      <h2>Gestión de Productos</h2>
      <button id="btn-open-modal" class="btn-open">Agregar producto</button>

      <table class="product-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Imagen</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="product-list"></tbody>
      </table>
    </section>
  </main>


  <!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3 id="modal-title">Nuevo producto</h3>
    <hr>

    <form id="product-form" class="product-form">
      <input type="hidden" id="product-id">

      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="price">Precio</label>
        <input type="number" id="price" required>
      </div>
      <div class="form-group">
        <label for="img">Imagen (URL)</label>
        <input type="text" id="img">
      </div>
      <div class="form-group">
        <label for="category">Categoría</label>
        <select id="category" required>
          <option value="">Seleccionar categoría</option>
          <option value="alimento">Alimento</option>
          <option value="juguete">Juguete</option>
          <option value="accesorio">Accesorio</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea id="description"></textarea>
      </div>

      <button type="submit" class="btn-submit-modal">Guardar</button>
    </form>
  </div>
</div>
 

  <script type="module" src="admin.js"></script>
</body>
</html>
