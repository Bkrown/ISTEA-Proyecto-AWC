<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>

  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo" height="50">
      <h1>Can Help</h1>
    </div>
  </header>

  <main>
    <section class="registro-container">
      <h2>Crear Cuenta</h2>

      <form class="registro-form" action="registrado.html" method="get">
        <div class="form-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario" placeholder="Cree un nombre de usuario" required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Cree una contraseña" required>
        </div>

        <div class="form-group">
          <label for="confirmar">Confirmar contraseña</label>
          <input type="password" id="confirmar" name="confirmar" placeholder="Repita la contraseña" required>
        </div>

        <button type="submit" class="btn-submit">Registrarse</button>

        <p class="registro-texto">
          ¿Ya tenés una cuenta?
          <a href="login.html">Iniciá sesión</a>
        </p>
      </form>
    </section>
  </main>


</body>
</html>
